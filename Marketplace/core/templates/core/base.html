<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.tailwindcss.com"></script>

        <title>{% block title %} {% endblock %} | Marketplace </title>
    </head>

    <body>
        <nav class="py-6 px-6 flex justify-between items-center border-b border-blue-200">
            <a href="'/" class="text-xl font-semibold">Marketplace</a>   
            
            <div class="space-x-4">
                <a href="{% url 'item:new' %}" class="px-6 py-3 text-lg font-medium bg-gray-400 text-white rounded-xl hover:bg-gray-600">New item</a>
                <a href="#" class="text-lg font-medium hover:text-blue-700">Browse Link</a>
                
                {% if request.user.is_authenticated %}
                    <a href="#" class="px-6 py-3 text-lg font-medium bg-blue-500 text-white rounded-xl hover:bg-blue-700">Inbox</a>
                    <a href="{% url 'dashboard:index' %}" class="px-6 py-3 text-lg font-medium bg-gray-400 text-white rounded-xl hover:bg-gray-600">Dashboard</a>
                {% else %}
                    <a href="{% url 'core:signup' %}" class="px-6 py-3 text-lg font-medium bg-blue-500 text-white rounded-xl hover:bg-blue-700">Sign Up</a>
                    <a href="{% url 'core:login' %}" class="px-6 py-3 text-lg font-medium bg-gray-400 text-white rounded-xl hover:bg-gray-600">Log In</a>
                {% endif %}
            </div>
        </nav>
        <div class="px-6 py-6">
            {% block content%}
            {% endblock %}
        </div>

        <footer class="py-6 px-6 flex justify-between bg-gray-700">
            
            <div class="w-2/3 pr-10">
                <h3 class="mb-5 font-semibold text-gray-400"> About </h3>
                 
                <p class="text-lg text-gray-500">Lorem ipsum footer. </p>
            </div>

            <div class="w-1/3">
                <h3 class="mb-5 font-semibold text-gray-400"> Menu </h3>
                <ul class="space-y-2"> 
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700"> About </a></li>
                    <li><a href="{% url 'core:contact' %}" class="text-lg text-teal-500 hover:text-teal-700"> Contact </a></li>
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700"> Privacy </a></li>
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700"> Term of use </a></li>
                </ul>
            </div>
        
        </footer>

    </body>
</html>
